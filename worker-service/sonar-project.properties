# Required metadata
sonar.projectKey=todo-app-backend
sonar.projectName=Todo App Backend
sonar.projectVersion=1.0

# Path to source directories
sonar.sources=.
sonar.tests=.
sonar.test.inclusions=**/*.test.js,**/*.spec.js

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Exclude node modules and test coverage reports
sonar.exclusions=node_modules/**,coverage/**,**/*.test.js,**/*.spec.js,jest.config.js
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=junit.xml